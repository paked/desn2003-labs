    var avg = [58.5,56.4,50.7,46.0,44.4,40.5,41.4,46.2,52.0,62.4,64.4,53.2]
    avg.forEach((a,i) => {
        if (i > 0) avg[i] = a+ avg[i-1]; // make cumulative
    })
    
      var baseline = 600;
      var col = 3;
      var leftmargin = 30;
      let yscale = 0.5;
 
      var mon = data[0].Month;
      console.log(mon)
      var accum = 0;
      var accum_avg = 0;
      var current_mon = 0;
      var avg_polyline = [[leftmargin,baseline]];


      for (var i = 0; i < data.length; i++) {
        var d = data[i]; // get the data point
 
        // here we grab the data object and access the value with d.value
        accum += d.Rain;
       let h = accum*yscale;
        draw.rect(2.5,h)
        .move(leftmargin + i*col,baseline-h)
        .fill("blue")
        
        if (d.Month > current_mon){
            let monthdays = data.filter(a => {return a.Month == d.Month}); //days in this month
            let ax = leftmargin + ((i + monthdays.length) * col);
            let ay = baseline - avg[d.Month-1]*yscale;
            avg_polyline.push([ax,ay])
            current_mon = d.Month
        }

   

        if (i == data.length-1){
            draw.text(Math.round(accum) + "mm")
            .move(leftmargin + (i*col) + 5, baseline-h-5);

            // draw.text(Math.round(avg[mon]) + "mm")
            // .move(leftmargin + i*col + 5, baseline-avgh-5);

        }
      }

      draw.polyline(avg_polyline)
      .stroke("black")
      .fill("none")
