<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo 1 - Intro to SVG</title>
 <style>
    .special{
      fill:blue;
    }


 </style>
  </head>
  <body>

    <h1>Introducing SVG</h1>
    <p>Scalable Vector Graphics</p>
    <p>Creating it manually (the hard way)</p>
    <p>Great tutorial here from <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial">Mozilla</a></p>

    <svg width="600px" height="400px">
      <rect width="80px" height="420px" class="special"/>
      <circle cx="320" cy="260" r="40" fill="yellow"/>
      <circle cx="310" cy="260" r="40" class="special"/>
    </svg>

  </body>
</html>
