<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello SVG.js!</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
<style media="screen">

</style>
  </head>
  <body>


<h1>Getting Started with <a href="http://svgjs.com">SVG.js</a></h1>



    <script type="text/javascript">
    var draw = SVG().addTo("body").size(300, 300);

    var r = 120; // set a variable
    draw.rect(r,r).move(80,60).fill('#aaa'); // use it to draw


    // set up a for loop - remember these?
    for (var i = 0; i < 10; i++) {
      // use the counter i in the svg
      draw.circle(20).fill('blue').move(i*20,i*20);
    }


    </script>

  </body>
</html>
